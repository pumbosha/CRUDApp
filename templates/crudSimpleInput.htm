<!DOCTYPE html>
<html>
	<input 
		ng-class="$ctrl.componentClass"
		type="{{$ctrl.type}}" 
		name="{{$ctrl.name}}" 
		ng-model="$ctrl.model" 
		ng-required="$ctrl.required" 
		ng-pattern="$ctrl.pattern" 
		ng-change="$ctrl.assign()"
		ng-disabled="$ctrl.disabled"
		ng-model-options="$ctrl.modelOptions"
		min="{{$ctrl.min}}"
		max="{{$ctrl.max}}"
		step="{{$ctrl.step}}"
	/>
</html>
