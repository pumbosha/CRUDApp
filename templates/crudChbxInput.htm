<!DOCTYPE html>
<html>
	<span class="checkbox">
		<input 
			class="form-control"
			type="checkbox" 
			ng-required="$ctrl.required"  
			name="{{$ctrl.name}}" 
			value="{{item.id}}" 
			ng-pattern="$ctrl.pattern" 
			ng-model="$ctrl.model">
			{{item.name}}
		</input>
		<label>
		</label>
	</span>
</html>
